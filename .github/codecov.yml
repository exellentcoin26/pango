# ref: https://docs.codecov.com/docs/codecovyml-reference
coverage:
  range: 75..100
  round: down
  precision: 1
  status:
    # ref: https://docs.codecov.com/docs/commit-status
    changes: false
    patch: true
    project:
      # entire project
      default:
        target: auto
        # Avoid false negatives
        threshold: 1%
      # measure crate separately
      pango-lexer:
        target: auto
        paths: 
          - "pango-lexer/"
      pango:
        target: auto
        paths:
          - "src/"

    default_rules:
      flag_coverage_not_uploaded_behavior: include

github_checks:
  annotations: true

# Test files aren't important for coverage
ignore:
  - "tests"

comment:
  require_changes: true
